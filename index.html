<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Brandon Arnold">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Name Generator">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="main.js"></script>
        <title>Character Name Generator</title>
        <link href="style.css" type="text/css" rel="stylesheet">
    </head>
    <body class="background">
        <div class="allMenu">
            <div class="menuDiv">
                <div class="topSpace">Top Space</div>
                <div class="menuTitle"><h1>CLASSY NAME GENERATOR</h1> </div>
                <div class="midSpace">mid space</div>
                <div class="container">
                    <h2 class="text-green"><b>Click to generate a classy name</b></h2>
                    <button type="button" class="loginButton" onclick="newMaleName()">Male Name</button>
                    <button type="button" class="loginButton" onclick="newFemaleName()">Female Name</button>
                    <button type="button" class="loginButton" onclick="newSurpriseName()">Surprise Me</button>
                </div>
                <div class="nameResults"></div>
            </div>
        </div>

    </body>
